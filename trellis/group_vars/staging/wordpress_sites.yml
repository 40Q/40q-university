# Documentation: https://roots.io/trellis/docs/remote-server-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/staging/vault.yml

wordpress_sites:
  university.40q.agency:
    site_hosts:
      - canonical: staging.university.40q.agency
        # redirects:
        #   - otherdomain.com
    local_path: ..
    public_path: public
    upload_path: content/uploads
    repo: git@github.com:example/university.40q.agency.git # replace with your Git repo URL
    branch: master
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: false
    xmlrpc:
      enabled: false
